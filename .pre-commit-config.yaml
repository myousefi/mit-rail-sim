    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0 # Use the latest release version
      hooks:
          - id: check-added-large-files
            args: ["--maxkb=1000"] # Set maximum file size to 1MB (1000KB)
